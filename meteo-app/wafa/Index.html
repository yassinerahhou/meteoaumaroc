<!DOCTYPE html>
<html>
<head>
  <title>Site météo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Prévisions météo</h1>
  </header>

  <main>

    <section id="current">
      <h2>En ce moment</h2>
      <p id="temp">15°C</p>
      <img id="icon" src="images/sun.png">  
      <p>Ciel dégagé</p>
    </section>

    <section id="forecast">
      <h2>Prochains jours</h2>

      <div class="day">
        <p>Lundi</p>  
        <img src="images/cloud.png">
        <p>18°C</p>  
      </div>

      <div class="day">  
        <p>Mardi</p>
        <img src="images/rain.png"> 
        <p>12°C</p>
      </div>

    </section>

  </main>

  <footer>
    <p>&copy; 2023 Site météo</p> 
  </footer>

</body>
</html>
